before_commands:
  - "composer install --prefer-source"

tools:
  # Code Coverage
  php_code_coverage:
    enabled:              true
    test_command:         phpunit
    filter:
      excluded_paths:
        - 'vendor/*'
        - 'tests/*'


  # Code Sniffer
  php_code_sniffer:
    enabled:              true
    config:
      standard:         PSR2
    filter:
      excluded_paths:
        - 'vendor/*'


  # Copy/Paste Detector
  php_cpd:
    enabled:              true
    excluded_dirs:
      - 'vendor'


  # PHP CS Fixer (http://http://cs.sensiolabs.org/).
  php_cs_fixer:
    enabled:              true
    config:
      level:            psr2
    filter:
      excluded_paths:
        - 'vendor/*'


  # Analyzes the size and structure of a PHP project.
  php_loc:
    enabled:              true
    command:              phploc
    excluded_dirs:
      - vendor


  # PHP Mess Detector (http://phpmd.org).
  php_mess_detector:
    enabled:              true

    config:
      rulesets:
        - codesize
        - unusedcode
        - naming
        - design
        - controversial
    filter:
      excluded_paths:
        - 'vendor/*'


  # Analyzes the size and structure of a PHP project.
  php_pdepend:
    enabled:              true
    excluded_dirs:
      - vendor

  # Runs Scrutinizer's PHP Analyzer Tool
  php_analyzer:
    enabled:              true
    filter:
      excluded_paths:
        - 'vendor/*'

  # Security Advisory Checker
  sensiolabs_security_checker: true

build:
  environment:
    php: 
      version:  "7.3"    
  nodes:
    analysis:
      dependencies:
      	before:
	  - sudo apt-get install -y libzmq3-dev
	  - sudo pecl -d preferred_state=beta install zmq
        after:
          - composer require --dev squizlabs/php_codesniffer
      tests:
        override:
          -
            command: phpcs-run
            use_website_config: false
